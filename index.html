<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>The Gift Atelier</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">GiftStore</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="giftDropdown" role="button"
                                data-bs-toggle="dropdown">
                                Categories
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" onclick="filterCategory('Candles')">Candles</a>
                                </li>
                                <li><a class="dropdown-item" href="#" onclick="filterCategory('Books')">Books</a></li>
                                <li><a class="dropdown-item" href="#"
                                        onclick="filterCategory('Keychains')">Keychains</a></li>
                                <li><a class="dropdown-item" href="#" onclick="filterCategory('Cups')">Cups</a></li>
                                 <li><a class="dropdown-item" href="#" onclick="filterCategory('noteBooks')">Notebooks</a></li>
                               
                                <li><a class="dropdown-item" href="#" onclick="filterCategory('Gifts')">Other Gifts</a>
                                </li>
                                <li><a class="dropdown-item" href="#" onclick="displayProducts(products)">All
                                        Products</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="hero text-center py-5 bg-light">
            <div class="container">
                <h1 class="display-5 fw-bold">Unique & Aesthetic Gift Items</h1>
                <p class="lead">Find the perfect gift for your loved ones</p>
            </div>
        </section>

        <!-- Products Section -->
        <section class="products py-5">
            <div class="container">
                <div class="row" id="product-list">
                    <!-- Products will be injected here via JS -->
                </div>
            </div>
        </section>




    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
